receivers:
  bpfstack:
  pprofreceiver:
    endpoints:
      - endpoint: "http://localhost:6060"
        targets:
          profile:
          block:
          mutex:
          goroutine:
          heap:
          threadcreate:
          allocs:
processors:
  batch:
exporters:
  otlp/debug:
    endpoint : 127.0.0.1:4317
    compression: none
    tls:
      insecure: true
  otlphttp/debug:
    endpoint : http://127.0.0.1:4318
    compression: none
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200
extensions:
  pprof:
  healthcheckv2:
service:
  extensions: [healthcheckv2, pprof]
  pipelines:
    traces:
      receivers: [bpfstack]
      processors: [batch]
      exporters: [otlp/debug]
    logs:
      receivers: [pprofreceiver]
      processors: [batch]
      exporters: [debug]
